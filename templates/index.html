<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBay Listing Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 30px;
        }
        
        header h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #00d4ff, #7b2cbf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }
        
        header p {
            color: #888;
            font-size: 1.1rem;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .stat-card h3 {
            font-size: 2rem;
            color: #00d4ff;
            margin-bottom: 5px;
        }
        
        .stat-card p {
            color: #888;
            font-size: 0.9rem;
        }
        
        .listings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .listing-card {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .listing-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .listing-card h3 {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .listing-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .info-item {
            background: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 8px;
        }
        
        .info-item label {
            display: block;
            font-size: 0.75rem;
            color: #888;
            margin-bottom: 3px;
            text-transform: uppercase;
        }
        
        .info-item span {
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .status-unpublished {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }
        
        .status-active {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
        }
        
        .status-unknown {
            background: rgba(108, 117, 125, 0.2);
            color: #6c757d;
        }
        
        .listing-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.2s;
            flex: 1;
        }
        
        .btn-primary {
            background: linear-gradient(90deg, #00d4ff, #0099cc);
            color: #fff;
        }
        
        .btn-primary:hover {
            background: linear-gradient(90deg, #00b8e6, #007aa3);
        }
        
        .btn-danger {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
            border: 1px solid rgba(220, 53, 69, 0.3);
        }
        
        .btn-danger:hover {
            background: rgba(220, 53, 69, 0.3);
        }
        
        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: #fff;
        }
        
        .btn-secondary:hover {
            background: rgba(255,255,255,0.2);
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: #1a1a2e;
            border-radius: 16px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .modal-content h2 {
            margin-bottom: 20px;
            color: #00d4ff;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #888;
            font-size: 0.9rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            background: rgba(0,0,0,0.3);
            color: #fff;
            font-size: 1rem;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #00d4ff;
        }
        
        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 50px;
            color: #888;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Toast */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            color: #fff;
            font-weight: 600;
            z-index: 2000;
            animation: slideIn 0.3s ease;
        }
        
        .toast-success {
            background: #28a745;
        }
        
        .toast-error {
            background: #dc3545;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .empty-state {
            text-align: center;
            padding: 50px;
            color: #888;
        }
        
        .empty-state h3 {
            margin-bottom: 10px;
            color: #fff;
        }
        
        .sku-text {
            font-family: monospace;
            font-size: 0.75rem;
            color: #666;
            word-break: break-all;
        }
        
        .refresh-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(90deg, #00d4ff, #0099cc);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0,212,255,0.3);
            transition: transform 0.2s;
        }
        
        .refresh-btn:hover {
            transform: scale(1.1);
        }
        
        .refresh-btn svg {
            width: 24px;
            height: 24px;
            fill: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>eBay Listing Manager</h1>
            <p>Manage your eBay listings via API</p>
            <button class="btn btn-primary" style="margin-top: 15px;" onclick="createTestListing()">
                Create Test Variation Listing
            </button>
        </header>
        
        <div class="stats" id="stats">
            <div class="stat-card">
                <h3 id="total-count">-</h3>
                <p>Total Listings</p>
            </div>
            <div class="stat-card">
                <h3 id="draft-count">-</h3>
                <p>Drafts</p>
            </div>
            <div class="stat-card">
                <h3 id="active-count">-</h3>
                <p>Active</p>
            </div>
        </div>
        
        <div id="listings-container">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading listings...</p>
            </div>
        </div>
    </div>
    
    <!-- Edit Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <h2>Edit Listing</h2>
            <form id="editForm">
                <input type="hidden" id="edit-group-key">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" id="edit-title" readonly>
                </div>
                <div class="form-group">
                    <label>Price ($)</label>
                    <input type="number" id="edit-price" step="0.01" min="0">
                </div>
                <div class="form-group">
                    <label>Quantity</label>
                    <input type="number" id="edit-quantity" min="0">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Delete Confirmation Modal -->
    <div class="modal" id="deleteModal">
        <div class="modal-content">
            <h2>Delete Listing?</h2>
            <p style="color: #888; margin-bottom: 20px;">This will permanently delete the listing and all associated offers. This action cannot be undone.</p>
            <input type="hidden" id="delete-group-key">
            <div class="modal-actions">
                <button type="button" class="btn btn-secondary" onclick="closeDeleteModal()">Cancel</button>
                <button type="button" class="btn btn-danger" onclick="confirmDelete()">Delete</button>
            </div>
        </div>
    </div>
    
    <!-- Refresh Button -->
    <button class="refresh-btn" onclick="loadListings()" title="Refresh">
        <svg viewBox="0 0 24 24"><path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/></svg>
    </button>
    
    <script>
        let listings = [];
        
        async function loadListings() {
            const container = document.getElementById('listings-container');
            container.innerHTML = '<div class="loading"><div class="spinner"></div><p>Loading listings...</p></div>';
            
            try {
                const response = await fetch('/api/listings');
                listings = await response.json();
                renderListings();
                updateStats();
            } catch (error) {
                container.innerHTML = '<div class="empty-state"><h3>Error loading listings</h3><p>' + error.message + '</p></div>';
            }
        }
        
        function renderListings() {
            const container = document.getElementById('listings-container');
            
            if (listings.length === 0) {
                container.innerHTML = '<div class="empty-state"><h3>No listings found</h3><p>Create a listing to get started</p></div>';
                return;
            }
            
            let html = '<div class="listings-grid">';
            
            for (const listing of listings) {
                const statusClass = listing.status === 'UNPUBLISHED' ? 'status-unpublished' : 
                                   listing.status === 'ACTIVE' ? 'status-active' : 'status-unknown';
                const statusText = listing.status || 'Unknown';
                
                html += `
                    <div class="listing-card">
                        <h3 title="${listing.title}">${listing.title || listing.name}</h3>
                        <p class="sku-text">SKU: ${listing.sku}</p>
                        <div class="listing-info">
                            <div class="info-item">
                                <label>Price</label>
                                <span>$${listing.price}</span>
                            </div>
                            <div class="info-item">
                                <label>Quantity</label>
                                <span>${listing.quantity}</span>
                            </div>
                            <div class="info-item">
                                <label>Status</label>
                                <span class="status-badge ${statusClass}">${statusText}</span>
                            </div>
                            <div class="info-item">
                                <label>Exists</label>
                                <span>${listing.exists ? 'Yes' : 'No'}</span>
                            </div>
                        </div>
                        <div class="listing-actions">
                            <button class="btn btn-primary" onclick="openEditModal('${listing.group_key}')">Edit</button>
                            <button class="btn btn-danger" onclick="openDeleteModal('${listing.group_key}')">Delete</button>
                        </div>
                    </div>
                `;
            }
            
            html += '</div>';
            container.innerHTML = html;
        }
        
        function updateStats() {
            document.getElementById('total-count').textContent = listings.length;
            document.getElementById('draft-count').textContent = listings.filter(l => l.status === 'UNPUBLISHED' || l.status === 'Unknown').length;
            document.getElementById('active-count').textContent = listings.filter(l => l.status === 'ACTIVE').length;
        }
        
        function openEditModal(groupKey) {
            const listing = listings.find(l => l.group_key === groupKey);
            if (!listing) return;
            
            document.getElementById('edit-group-key').value = groupKey;
            document.getElementById('edit-title').value = listing.title || listing.name;
            document.getElementById('edit-price').value = listing.price;
            document.getElementById('edit-quantity').value = listing.quantity;
            
            document.getElementById('editModal').classList.add('active');
        }
        
        function closeModal() {
            document.getElementById('editModal').classList.remove('active');
        }
        
        function openDeleteModal(groupKey) {
            document.getElementById('delete-group-key').value = groupKey;
            document.getElementById('deleteModal').classList.add('active');
        }
        
        function closeDeleteModal() {
            document.getElementById('deleteModal').classList.remove('active');
        }
        
        async function confirmDelete() {
            const groupKey = document.getElementById('delete-group-key').value;
            
            try {
                const response = await fetch(`/api/listing/${groupKey}/delete`, {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showToast('Listing deleted successfully', 'success');
                    closeDeleteModal();
                    loadListings();
                } else {
                    showToast(result.error || 'Delete failed', 'error');
                }
            } catch (error) {
                showToast('Error: ' + error.message, 'error');
            }
        }
        
        document.getElementById('editForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const groupKey = document.getElementById('edit-group-key').value;
            const price = document.getElementById('edit-price').value;
            const quantity = document.getElementById('edit-quantity').value;
            
            try {
                const response = await fetch(`/api/listing/${groupKey}/update`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ price, quantity })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showToast('Listing updated successfully', 'success');
                    closeModal();
                    loadListings();
                } else {
                    showToast(result.error || 'Update failed', 'error');
                }
            } catch (error) {
                showToast('Error: ' + error.message, 'error');
            }
        });
        
        function showToast(message, type) {
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }
        
        async function createTestListing() {
            if (!confirm('This will create a LIVE test listing on eBay with 3 card variations. Continue?')) {
                return;
            }
            
            showToast('Creating listing...', 'success');
            
            try {
                const response = await fetch('/api/publish/test', {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showToast('Listing published successfully!', 'success');
                    alert(`Listing Published!\n\nListing ID: ${result.listing_id}\n\nView: ${result.url}\n\nRemember to delete this test listing when done!`);
                    loadListings();
                } else {
                    showToast(result.error || 'Failed to create listing', 'error');
                }
            } catch (error) {
                showToast('Error: ' + error.message, 'error');
            }
        }
        
        // Load listings on page load
        loadListings();
    </script>
</body>
</html>
