<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CardLister Pro</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        .login-box {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 50px;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        .logo {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(90deg, #00d4ff, #7b2cbf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        .subtitle { color: #888; margin-bottom: 40px; }
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #aaa;
        }
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            background: rgba(0,0,0,0.3);
            color: #fff;
            font-size: 1rem;
        }
        .form-group input:focus {
            outline: none;
            border-color: #00d4ff;
        }
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #00d4ff, #7b2cbf);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn:hover { transform: translateY(-2px); }
        .error {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid rgba(220, 53, 69, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            color: #dc3545;
        }
        .links {
            margin-top: 30px;
            color: #888;
        }
        .links a { color: #00d4ff; text-decoration: none; }
        .note {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 212, 255, 0.1);
            border-radius: 10px;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="logo">CardLister Pro</div>
        <p class="subtitle">Enter your email to continue</p>
        
        {% if error %}
        <div class="error">{{ error }}{% if error and 'Subscription' in error %} <a href="/subscribe" style="color:#00d4ff;">Subscribe now →</a>{% endif %}</div>
        {% endif %}
        
        <form method="POST">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="email" placeholder="your@email.com" required autofocus>
            </div>
            <div class="form-group">
                <label>Password <span style="color: #888; font-size: 0.9rem;">(required for owner account)</span></label>
                <input type="password" name="password" placeholder="Enter password" id="passwordInput">
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        
        <script>
            // Auto-focus password field if owner email is entered
            document.querySelector('input[name="email"]').addEventListener('blur', function() {
                const email = this.value.toLowerCase();
                const passwordInput = document.getElementById('passwordInput');
                if (email === 'manhattanbreaks@gmail.com') {
                    passwordInput.required = true;
                    passwordInput.placeholder = 'Password required';
                } else {
                    passwordInput.required = false;
                    passwordInput.placeholder = 'Enter password (optional)';
                }
            });
        </script>
        
        <div class="note">
            <strong>Note:</strong> Your email is only used to verify your subscription. We don't store any eBay credentials.
        </div>
        
        <div class="links">
            New user? <a href="/register">Start Free Trial</a><br>
            <a href="/">← Back to Home</a>
        </div>
    </div>
</body>
</html>
