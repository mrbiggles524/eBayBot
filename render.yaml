# Render Blueprint - Deploy eBay Card Listing Tool
# https://render.com/docs/blueprint-spec
services:
  - type: web
    name: ebay-card-listing-tool
    runtime: python
    # Build
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    # Environment (set these in Render Dashboard â†’ Environment)
    # Required: EBAY_APP_ID, EBAY_DEV_ID, EBAY_CERT_ID, EBAY_PRODUCTION_TOKEN, etc.
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
