<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - CardLister Pro</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        .success-box {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(40, 167, 69, 0.3);
            border-radius: 20px;
            padding: 50px;
            text-align: center;
            max-width: 500px;
        }
        .checkmark {
            width: 80px;
            height: 80px;
            background: rgba(40, 167, 69, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            font-size: 3rem;
        }
        h1 {
            color: #28a745;
            margin-bottom: 15px;
        }
        p {
            color: #888;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            background: linear-gradient(90deg, #00d4ff, #7b2cbf);
            color: #fff;
            padding: 15px 40px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
        }
        .btn:hover { transform: translateY(-2px); }
    </style>
</head>
<body>
    <div class="success-box">
        <div class="checkmark">✓</div>
        <h1>Payment Successful!</h1>
        <p>Thank you for subscribing to CardLister Pro. Your account is now active and you have full access to all features.</p>
        <a href="/app" class="btn">Go to App →</a>
    </div>
</body>
</html>
